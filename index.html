<html>

<head>

  <title>Ziggy Smokes</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Slabo+27px&display=swap" rel="stylesheet">
</head>

<body>
  <div class="smokes">
    <h1>Welcome to Ziggy Smokes</h1>
    <p class="info">Be the first to know when we open!</p>

    <fieldset>
      <legend>Coolest mailing list ever!</legend>
      <div class="text-fields">
      <p>
        <label for="name">Your name:<abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" id="name" name="user_name" placeholder="Your name here">
      </p>
      <p>
        <label for="email">Your email:<abbr title="required" aria-label="required">*</abbr></label>
        <input type="email" id="email" name="email" placeholder="example@ziggy.com">
      </p>
      <p>
        <label for="dog">Favourite dog breed:<abbr title="required" aria-label="required">*</abbr></label>
        <select name="dogs" id="dogs" form="dogform">
          <option value="dalmatian">Dalmatian</option>
          <option value="Beagle">Beagle</option>
          <option value="Labrador">Labrador Retriever</option>
          <option value="collie">Collie</option>
        </select>
      </p>
      <input type="checkbox" id="age" name="eighteen" value="adult">
      <label for="adult">I am over 18<abbr title="required" aria-label="required">*</abbr></label>
    </div>
      <p>
        <input type="submit" class="button">
      </p>
      
    </fieldset>
    
  
  </div>

</body>

</html>
